<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1028路跑報名網站</title>
    <link rel="stylesheet" href="CSS/color1.css">
    <style>
        body {
            background-color: var(--color10);
            margin: 0;
        }

        .fw-700 {
            font-weight: 700;
        }

        .fw-400 {
            font-weight: 400;
        }

        .fw-300 {
            font-weight: 300;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .banner img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        nav {
            background-color: var(--color11);
            text-align: center;
        }

        nav ul {
            display: inline-block;
            padding: 0;
        }

        nav ul li {
            float: left;
            list-style-type: none;
        }

        nav ul li a {
            text-decoration: none;
            display: block;
            color: var(--color06);
            font-size: 24px;
            padding: 10px 15px;
            margin-right: 30px;
        }

        nav ul li a:hover {
            background-color: var(--color12);
            box-shadow: 0px 0px 10px 2px var(--color13);
            border-radius: 15px;
        }

        .content {
            text-align: center;
            background-color: var(--color06);
            padding: 30px 0;
        }

        .content h1 {
            color: var(--color04);
            font-size: 40px;
        }

        .content p {
            font-size: 24px;
        }

        .main-link {
            display: block;
            text-decoration: none;
            font-size: 30px;
            font-weight: bolder;
            background-color: var(--color12);
            width: 180px;
            height: 40px;
            border-radius: 15px;
            color: var(--color13);
            margin: 0 auto 30px auto;
            padding: 10px 0;
        }

        .main-link:hover {
            box-shadow: 0px 0px 10px 2px var(--color04);
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            text-align: center;
            padding: 20px 0;
        }

        .card {
            width: 30%;
            background: var(--color06);
        }

        .card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        .card a {
            display: block;
            text-decoration: none;
            font-size: 20px;
            font-weight: bolder;
            background-color: var(--color12);
            width: 100px;
            height: 30px;
            border-radius: 15px;
            color: var(--color13);
            margin: 15px auto;
            padding: 10px 0;
        }

        .card a:hover {
            box-shadow: 0px 0px 10px 2px var(--color04);
        }

        .footer {
            text-align: center;
            font-size: 40px;
            background-color: var(--color14);
            color: var(--color06);
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <img src="pictures/Get-Faster_don1don-1.jpg" alt="路跑宣傳橫幅">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="fw-700">活動介紹</a></li>
                <li><a href="#" class="fw-700">報名資訊</a></li>
                <li><a href="#" class="fw-700">交通方式</a></li>
                <li><a href="#" class="fw-700">聯絡我們</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1 class="fw-700">2025活力城市公益路跑</h1>
            <p class="fw-300">一起動起來，跑出更健康的未來。</p>
            <p class="fw-300">無論你是新手還是老手，這裡都有適合你的挑戰。</p>
            <a href="#" class="fw-400 main-link">了解更多</a>

            <div class="card-container">
                <div class="card">
                    <img src="pictures/run1.jpg" alt="5公里組圖片">
                    <h2>5公里組</h2>
                    <p>適合新手與親子，輕鬆路線</p>
                    <a href="#">報名</a>
                </div>
                <div class="card">
                    <img src="pictures/run2.jpg" alt="21公里組圖片">
                    <h2>21公里組</h2>
                    <p>適合有經驗者，困難路線</p>
                    <a href="#">報名</a>
                </div>
                <div class="card">
                    <img src="pictures/run3.jpg" alt="42公里組圖片">
                    <h2>42公里組</h2>
                    <p>適合挑戰自我，極難路線</p>
                    <a href="#">報名</a>
                </div>
            </div>

        </div>
        <div class="footer">Made By DA Yi</div>
    </div>
</body>

</html>
