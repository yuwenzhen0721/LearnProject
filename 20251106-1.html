<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切版練習使用opendata</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/color chatgpt 1.css">
    <link rel="stylesheet" href="CSS/mycss.css">
    <style>
        .box {
            border: 1px solid var(--green-2);
            padding: 5px;
            box-shadow: 2px 2px 10px 4px var(--green-5);
            border-radius: 15px;
            margin-top: 15px;
        }

        .mytitle {
            margin-top: 15px;
        }

        .roller {
            position: relative;
            overflow: hidden;
        }

        .roller-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .roller:hover .roller-box {
            transform: translateY(0);
            transition: transform 1.5s;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row" id="mydata">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="box roller">
                    <div
                        style="background-image: url(); height:140px; background-position: center center; background-size: cover;">
                    </div>
                    <div class="h4 text-center fw-700 mytitle">店家名稱</div>
                    <div class="h5">電話</div>
                    <div class="h5">地址</div>
                    <p><span class="h5">簡介</span>政治之前行情價值大型供求財務死亡，部隊思想論壇賓館舉行驚人堅決不僅而且傳說。</p>
                    <div class="roller-box">
                        <a href="#" class="btn btn-warning">詳細內容</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "js/json/Travelfood.json",
                dataType: "json",
                success: showdata,
                error: function () {
                    console.log("連線錯誤 - js/json/Travelfood.json");
                }
            });
        });

        function showdata(data) {
            console.log(data);
            $("#mydata").empty();
            data.forEach(function (item, key) {
                if (key < 20) {
                    let strHTML = `
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="box roller">
                    <div class="roller-box">
                        <a href="${item.Url}" class="btn btn-warning">詳細內容</a>
                    </div>
                    <div style="background-image: url('${item.PicURL}'); height:140px; background-position:center center; background-size:cover;"></div>
                    <div class="h4 text-center fw-700 mytitle">${item.Name}</div>
                    <div class="h5">${item.Tel}</div>
                    <div class="h5">${item.Address}</div>
                    <p><span class="h5">簡介</span>${item.HostWords}</p>
                </div>
            </div>`;
                    $("#mydata").append(strHTML);
                }
            });
        }
    </script>

</body>

</html>
