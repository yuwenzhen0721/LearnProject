<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS語法練習</title>
    <style>
        .box {
            width: 700px;
            height: 100px;
            background-color: rgb(18, 1, 168);
            box-shadow: 6px 10px 13px 20px #359eb8;
            border-radius: 50px;
        }

        .box1 {
            width: 700px;
            height: 100px;
            background-color: rgb(255, 255, 255);
            border: 1px solid black;
        }

        .box2 {
            width: 700px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 25px;
            box-shadow: 10px 0px 13px 0px #359eb8;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
