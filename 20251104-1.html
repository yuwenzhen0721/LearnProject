            </div>

            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="box01 bg-warning"></div>
            </div>
            <div class="col-md-4">
                <div class="box01 bg-warning"></div>
            </div>
        </div>

        <div class="display-5 fw-700">col-lg-3</div>

            <div class="col-lg-3">

        <div class="display-5 fw-700">col-xl-2</div>
        <div class="row">
            <div class="col-xl-2">

            </div>
            <div class="col-xl-2">
                <div class="box01 bg-primary"></div>
            </div>
        </div>

        <div class="display-5 fw-700">col-xxl-1</div>
        <div class="row">
            <div class="col-xxl-1">
                <div class="box01 bg-dark"></div>
            </div>
            <div class="col-xxl-1">
                <div class="box01 bg-dark"></div>

            <div class="col-xxl-1">

        <div class="disply-5 fw-700">3.RWD排版</div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
                <div class="box01 mtheme1-1"></div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">

        <div class="row">
            <div class="col-3 d-md-none d-lg-block"><div class="box01 bgi-10">1</div></div>
            <div class="col-3 d-lg-none d-xl-block"><div class="box01 bgi-10">2</div></div>

            <div class="col-3 d-xxl-none d-sm-block"><div class="box01 bgi-10">4</div></div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="box02 bgy-10"></div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-4">

                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <div class="box01 bgg-10"></div>
                    </div>
                </div>
            </div>

        <div class="display-5 fw-700">6.推移(offset-1~12),ms-auto,me-auto</div>
        <div class="row">
            <div class="col-2 offset-xl-1">
                <div class="box01 bgm-rd"></div>
            </div>
            <div class="col-2 offset-xl-2">

            </div>
            <div class="col-2 offset-xl-2">

            <div class="col-2">
