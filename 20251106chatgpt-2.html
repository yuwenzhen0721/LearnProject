<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBite 美味時刻</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <style>
        :root {
            --primary: #e63946;
            --accent: #ffb703;
            --bg-light: #fff8f0;
            --text-dark: #333;
            --line-color: #e63946;
        }

        body {
            background-color: var(--bg-light);
            font-family: "Noto Sans TC", sans-serif;
            color: var(--text-dark);
        }

        .timeline-section {
            position: relative;
            padding: 50px 0;
        }

        .timeline-section::before {
            position: absolute;
            content: "";
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--line-color);
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-section-pointer {
            position: relative;
            margin-bottom: 80px;
        }

        .timeline-section-pointer::before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            background-color: var(--accent);
            border: 4px solid white;
            box-shadow: 0 0 0 3px var(--line-color);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            z-index: 1;
        }

        .bg-cover {
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            transition: transform 0.6s ease, filter 0.6s ease;
        }

        .bg-cover:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .h2 {
            color: var(--primary);
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            line-height: 1.7;
        }

        .highlight {
            color: var(--accent);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timeline-section">
            
            <!-- 第一章：品牌創立 -->
            <div class="row align-items-center timeline-section-pointer">
                <div class="col-md-6 mt-3">
                    <div style="background-image:url('pictures/burger1.jpg'); height: 260px;" class="bg-cover"></div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="h2 text-center">創立的美味起點</div>
                    <p>在 2005 年，<span class="highlight">FastBite</span> 於台北成立，堅持「現做、現炸」的理念。從第一個漢堡開始，我們就希望讓顧客在每一口中都感受到熱騰騰的幸福。</p>
                </div>
            </div>

            <!-- 第二章：經典產品誕生 -->
            <div class="row align-items-center flex-row-reverse timeline-section-pointer">
                <div class="col-md-6 mt-3">
                    <div style="background-image:url('pictures/friedchicken.jpg'); height: 260px;" class="bg-cover"></div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="h2 text-center">經典炸雞的誕生</div>
                    <p>2010 年推出的 <span class="highlight">酥脆炸雞</span>，成為 FastBite 的代表商品。秘製香料與黃金比例的酥皮，讓每一塊炸雞都外脆內嫩。</p>
                </div>
            </div>

            <!-- 第三章：品牌擴張 -->
            <div class="row align-items-center timeline-section-pointer">
                <div class="col-md-6 mt-3">
                    <div style="background-image:url('pictures/familymeal.jpg'); height: 260px;" class="bg-cover"></div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="h2 text-center">家庭共享餐的時代</div>
                    <p>2015 年，我們推出了 <span class="highlight">家庭分享餐</span>。讓家人朋友圍坐一桌，分享美味與笑聲。這不只是食物，更是一種溫暖的時光。</p>
                </div>
            </div>

            <!-- 第四章：現代化與外送 -->
            <div class="row align-items-center flex-row-reverse timeline-section-pointer">
                <div class="col-md-6 mt-3">
                    <div style="background-image:url('pictures/delivery.jpg'); height: 260px;" class="bg-cover"></div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="h2 text-center">行動外送新時代</div>
                    <p>2020 年起，FastBite 推出全台外送服務。只要一鍵下單，<span class="highlight">15 分鐘內送達</span>，讓顧客無論在哪裡，都能享受最速的美味。</p>
                </div>
            </div>

        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
