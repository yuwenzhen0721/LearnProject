<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH11表格</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/mycss.css">
    <link rel="stylesheet" href="CSS/color chatgpt 1.css">
</head>

<body>
    <div class="container">
        <div class="display-3 fw-700">1.基本表單</div>
        <div class="row">
            <div class="col-10">
                <div class="mb-3">
                    <label for="" class="form-label">產品名稱</label>
                    <input type="text" class="form-control" id="pname">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">產品價格</label>
                    <input type="number" class="form-control" min="0" max="100" value="1" id="price">
                </div>
            </div>
            <button class="btn btn-primary" id="ok_btn_01">確認</button>
        </div>
        <script>
            // $(function(){
            //     //監聽按鈕 #ok_btn_01
            //     $("#ok_btn_01").on("click",function(){
            //         console.log("OK");
            //     });
            // });
            $(function () {
                $("#ok_btn_01").on("click", function () {
                    console.log($("#pname").val());
                    console.log($("#price").val());
                });
            });
        </script>


        <div class="display-3 fw-700 mt-5">2.提示功能表單</div>
        <label for="" class="form-label">餐點</label>
        <input type="text" class="form-control" list="datalist">
        <datalist id="datalist">
            <option value="牛肉麵"></option>
            <option value="漢堡"></option>
            <option value="便當"></option>
            <option value="三明治"></option>
        </datalist>

        <div class="display-3 fw-700 mt-5">3.下拉選單</div>
        <div class="row">
            <div class="col-12">
                <label for="" class="form-label">縣市選單</label>
                <select name="" id="" class="form-select form-select-lg">
                    <option value="" selected disabled>---縣市選單---</option>
                    <option value="">台北市</option>
                    <option value="">新北市</option>
                    <option value="">桃園市</option>
                    <option value="">台中市</option>
                </select>
            </div>
        </div>

        <div class="display-3 fw-700 mt-5 mb-3">4.check box(複選)</div>
        <div class="row">
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">排球</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">籃球</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">其他</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">閱讀</label>
                </div>
            </div>
            <!-- 橫向  form-check-inline -->
            <div class="col-12">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">排球</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">籃球</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">其他</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">閱讀</label>
                </div>
            </div>
        </div>

        <div class="display-3 fw-700 mt-5 mb-3">5.radio(單選)</div>
        <!-- 橫向 -->
        <div class="row">
            <div class="col-12">
                <div class="form-check form-check-inline">
                    <input type="radio" name="radio01" id="" class="form-check-input">
                    <label for="" class="form-check-label">AB型</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="radio01" id="" class="form-check-input">
                    <label for="" class="form-check-label">O型</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="radio01" id="" class="form-check-input">
                    <label for="" class="form-check-label">B型</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="radio01" id="" class="form-check-input">
                    <label for="" class="form-check-label">A型</label>
                </div>

            </div>
        </div>
        <!-- 縱向 -->
        <div class="row">
            <div class="col-12">
                <div class="form-check">
                    <input type="radio" name="radio02" id="" class="form-check-input">
                    <label for="" class="form-check-label">AB型</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio02" id="" class="form-check-input">
                    <label for="" class="form-check-label">O型</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio02" id="" class="form-check-input">
                    <label for="" class="form-check-label">B型</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio02" id="" class="form-check-input">
                    <label for="" class="form-check-label">A型</label>
                </div>

            </div>
        </div>

        <div class="display-3 fw-700 mt-5 mb-3">6.switch</div>
        <div class="row">
            <div class="col-12">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="" id="">
                    <label for="" class="form-label">同意/不同意</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="" id="">
                    <label for="" class="form-label">想到要上班就覺得累</label>
                </div>
            </div>
        </div>

        <div class="display-3 fw-700 mt-5 mb-3">7.range</div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="" class="form-label">數量</label>
                    <input type="range" class="form-range" min="0" max="100" step="1">
                </div>
            </div>
        </div>

        <div class="display-3 fw-700 mt-5 mb-3">8.合併表單</div>
        <div class="row">
            <div class="col-12">
                <div class="input-group mt-3">
                    <span class="input-group-text">品名</span>
                    <input type="text" class="form-control" name="" id="">
                </div>
                <div class="input-group">
                    <span class="input-group-text">品名</span>
                    <input type="text" class="form-control" name="" id="">
                    <button class="btn btn-warning">搜尋</button>
                </div>
            </div>
        </div>

        <div class="display-3 fw-700 mt-5 mb-3">9.表單驗證</div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="" class="form-label">帳號</label>
                    <input type="text" class="form-control is-valid">
                    <div class="valid-feedback">輸入格式正確!</div>
                    <div class="invalid-feedback">輸入格式錯誤!</div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>

</body>

</html>
