<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel商品輪播</title>
    <link rel="stylesheet" href="CSS/color chatgpt 1.css">
    <link rel="stylesheet" href="CSS/mycss.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">

    <style>
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.01);
            transition: transform 0.3s, border 0.3s, box-shadow 0.3s;
        }

        .proudct-card::havor{
            transform: translateY(-5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 2px 2px 10px 3px rgba(0, 0, 0, 0.6);
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .produst-section-title{
            letter-spacing: 0.2rem;
        }
    </style>
</head>

<body>
    <section class="bg-dark">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-end">
                <div class="text-uppercase small text-warning">1</div>
                <div class="fw-700 product-section-title h3 text-white">py party</div>
            </div>
            <a href="#" class="text-decoration-none text-secondary small">
                see all<i class="fa-solid fa-arrow-right-long small ms-2"></i>
            </a>

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row g-3">
                            <div class="col-sm-6 col-md-3">
                                <div class="product-card">
                                    <img src="pictures/Gemini_vegetables.png" alt="蔬菜">
                                </div>
                                <div class="d-md-flex justify-content-between">
                                    <div class="small text-white">蔬菜</div>
                                    <div class="text-white justify-content-between">
                                        <span class="text-warning"><i class="fa-solid fa-user me-1"></i>50-150人</span>
                                        <span class="text-warning">NT$ 100,000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
